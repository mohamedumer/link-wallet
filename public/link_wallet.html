<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <link rel="stylesheet" href="./link.css" />
    
  </head>
  <body background="./whatsapp.jpg">
   <h1 class="text-center bg-dark">LINK WALLET</h1>
    <div class="container col-11">
      <div class="row col-12">
        <div class=" row col-6">
          <div
            class="col-12 mt-1 pb-3 pt-1 bg-dark border rounded "
            style="box-shadow : 4px 6px 25px 0px rgba(0,0,0,0.75)"
          >
            <h3>Find your links</h3>
            <span><h4>Search using Tags :</h4></span>
            <input
              type="text"
              id="stag"
              placeholder="  tag1 tag2 tag3...  "
              style="width: 400px"
            />
            <button class="btn btn-primary" onclick="search()">
              <h5>Find</h5></button
            ><br /><br />
            <span><h4>Your link :</h4></span>
            <div class="bg-light" id="demo"></div>
          </div>
          <div
            id="drop"
            class=" col-12 mt-2  pb-3 pt-3 bg-dark border rounded "
          >
            <h3>Save your link</h3>
            <span><h4>Link :</h4></span>
            <input
              type="url"
              id="link"
              placeholder="https://www.youtube.com/watch?v=hYqID6yCV7g"
              style="width: 400px"
            />&nbsp; <br /><br /><span><h4>Add some Tags :</h4></span>
            <input
              type="text"
              id="tags"
              placeholder="  tag1 tag2 tag3...  "
              style="width: 400px"
            />
            <button class="btn btn-primary " onclick="save()">
              <h5>Save</h5>
            </button>
          </div>
        </div>
        <div
          class=" col-6 mt-2 ml-3 pb-3 pt-3 bg-dark border rounded "
          style="box-shadow : 4px 6px 25px 0px rgba(0,0,0,0.75)"
        >
          <h5 style="display:inline">Saved links :</h5>
          <span
            ><button class="btn btn-primary" onclick="showall()">
              <h5>Show all</h5>
            </button></span
          >
          &nbsp;
          <button
            class="btn btn-primary"
            id="hide"
            onclick="document.getElementById('all').innerHTML='' "
          >
            <h5>Hide all</h5>
          </button>
          <div class="border rounded mt-2" id="all"></div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./linkwallet.js"></script>
  </body>
</html>
